<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Indústrias Wayne</title>  
    <style>  
        body {  
            font-family: 'Poppins', sans-serif;  
            background-color: #f0f4f8;  
            color: #333;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            width: 100%;
            height: 100vh;  
        }  
        .container {  
            background-color: #ffffff;  
            border-radius: 16px;  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);  
            padding: 20px;  
            width: 50%;  
            transition: transform 0.3s ease;  
        }  
        .container:hover {  
            transform: scale(1.02);  
        }  
        h1, h2 {  
            color: #ff6f61;  
            text-align: center;  
        }  
        label {  
            font-weight: bold;  
        }  
        input[type="text"],  
        input[type="password"] {  
            width: 85%;  
            padding: 10px;  
            margin: 10px 0;  
            border: 2px solid #ff6f61;  
            border-radius: 6px;  
            transition: border-color 0.3s ease;  
        }  
        input[type="text"]:focus,   
        input[type="password"]:focus {  
            border-color: #1c0484;  
            outline: none;  
        }  
        button {  
            background-color: #04167d;  
            color: white;  
            border: none;  
            border-radius: 8px;  
            padding: 10px;  
            cursor: pointer;  
            transition: background-color 0.3s ease, transform 0.3s ease;  
            width: 100%;  
        }  
        button:hover {  
            background-color: #11c2a7;  
            transform: translateY(-2px);  
        }  
        #equipamentosTable {  
            width: 100%;  
            border-collapse: collapse;  
            margin-top: 20px;  
        }  
        #equipamentosTable th,  
        #equipamentosTable td {  
            padding: 10px;  
            border: 1px solid #ddd;  
            text-align: left;  
        }  
        #equipamentosTable tr:nth-child(even) {  
            background-color: #f9f9f9;  
        }  
        #equipamentosTable tr:hover {  
            background-color: #ffebee;  
            transition: background-color 0.3s ease;  
        }  
    </style>  
</head>  
<body>  
    <!-- Campo Usuário-->
    <div class="container" id="loginSection">  
        <h1>Login</h1>  
        <form id="loginForm">  
            <label for="username">Usuário:</label>  
            <input type="text" id="username" name="username" required placeholder="Digite aqui o seu usuário">  
            <label for="password">Senha:</label>  
            <input type="password" id="password" name="password" required placeholder="Digite aqui sua senha">  
            <button type="submit">Entrar</button>  
        </form>  
        <div id="loginFeedback"></div>  
    </div>  

    <div class="container" id="resourceSection" style="display: none;">  
        <h1>Gerenciamento de Equipamentos</h1>  

        <table id="equipamentosTable">  
            <tr>  
                <th>Nome</th>  
                <th>Descrição</th>  
                <th>Número de Série</th>  
                <th>Status</th>  
                <th>Localização</th>  
            </tr>  
        </table>  

        <h2>Adicionar Novo Equipamento</h2>  
        <form id="formEquipamento">  
            <label for="nome">Nome:</label>  
            <input type="text" id="nome" required>  
            <label for="descricao">Descrição:</label>  
            <input type="text" id="descricao" required>  
            <label for="numeroSerie">Número de Série:</label>  
            <input type="text" id="numeroSerie" required>  
            <label for="status">Status:</label>  
            <input type="text" id="status" required>  
            <label for="localizacao">Localização:</label>  
            <input type="text" id="localizacao" required>  
            <button type="submit">Adicionar Equipamento</button>  
        </form>  
    </div>  

    <script>  
        const validUser = 'usuario';  
        const validPassword = 'senha';  

        document.getElementById('loginForm').addEventListener('submit', function(event) {  
            event.preventDefault();  
            const username = document.getElementById('username').value;  
            const password = document.getElementById('password').value;  

            if (username === validUser && password === validPassword) {  
                alert('Seja bem-vindo às Indústrias Wayne!');  
                document.getElementById('loginSection').style.display = 'none';  
                document.getElementById('resourceSection').style.display = 'block';  
            } else {  
                alert('Usuário ou senha incorretos. Tente novamente.');  
            }  
        });  

        document.getElementById('formEquipamento').addEventListener('submit', function(event) {  
            event.preventDefault();  

            const nome = document.getElementById('nome').value;  
            const descricao = document.getElementById('descricao').value;  
            const numeroSerie = document.getElementById('numeroSerie').value;  
            const status = document.getElementById('status').value;  
            const localizacao = document.getElementById('localizacao').value;  

            // Adiciona o novo equipamento na tabela  
            const table = document.getElementById('equipamentosTable');  
            const newRow = table.insertRow(-1);  
            newRow.insertCell(0).innerText = nome;  
            newRow.insertCell(1).innerText = descricao;  
            newRow.insertCell(2).innerText = numeroSerie;  
            newRow.insertCell(3).innerText = status;  
            newRow.insertCell(4).innerText = localizacao;  

            // Limpa os campos do formulário  
            document.getElementById('formEquipamento').reset();  
        });  
    </script>  
</body>  
</html>
